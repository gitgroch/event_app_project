{% extends 'base.html' %} {% block content %}


<div class="container">
<div class="row">
<div class="col-md-6 mb-4 mt-3">
    <div class="post-form-card">
        <td>
            <a href="/edit/ {{item.id}}">
                <button>Edit</button>
            </a>
        </td>
        <h3>Edit post</h3>
        <p>Posting as: {{ user.username }}</p>
        <form method="POST" class="post-form" style="margin-top: 1.3em;">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-signup btn-lg">Update</button>
        </form>
        </div>
    </div>
</div>
</div>
   


{% endblock %}
